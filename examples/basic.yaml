# Basic Glazier Go Configuration
# Demonstrates simple actions with template variables.
#
# Run with:
#   set IMAGE_ID=win11-v2
#   .\glazier.exe -config_root_path .\examples\basic.yaml

# Policy: Only run on Windows
- policy:
  - os_version

# Set the build stage
- stage.set: "10"

# Install packages (with hostname-based config)
- googet.install:
  - google-chrome-stable
  - config-{{.Hostname}}

# Reboot the system
- system.power:
    type: reboot
    delay: 30
    reason: maintenance
